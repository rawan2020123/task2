<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Elements</title>
<style>
  .hidden {
    display: none;
  }

  p:hover + p.hidden {
    display: block;
  }
</style>
</head>
<body>

<p>Eat</p>
<p class="hidden">I want to eat.</p>

<p>Drink</p>
<p class="hidden">I want to drink.</p>

</body>
</html>
